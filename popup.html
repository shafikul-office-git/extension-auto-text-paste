<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulate Ctrl+Tab</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #6200ea;
      color: white;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    .inputBlock {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .inputBlock button {
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #6200ea;
    }
  </style>
</head>
<body>

  <h1>Simulate Ctrl+Tab</h1>

  <button id="start">Start Simulation</button>
  <button id="stop">Stop Simulation</button>

  <div class="inputBlock">
    <button id="selectArea">Select Area</button>
    <textarea name="userText" id="userText" placeholder="Enter your text here..."></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
